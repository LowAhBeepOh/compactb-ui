<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompactB (UI)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500&family=Instrument+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/squircles@1.0.0/dist/squircles.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" id="sidebar">
            <!-- Moved collapse sidebar button to the top-right -->
            <button class="collapse-sidebar-button" id="collapseSidebarButton">
                <span class="material-icons">chevron_left</span>
            </button>
            <h1 class="logo">CompactB</h1>
            <div class="sidebar-divider"></div>
            <div class="sidebar-header">
                <h2 class="sidebar-title">Chats</h2>
                <button class="new-chat-button">
                    <span class="material-icons">add</span>
                    <span class="new-chat-text">New</span>
                </button>
            </div>
            <div class="profile-viewer">
                <div class="profile-content">
                    <div class="profile-avatar">LB</div>
                    <div class="profile-info">
                        <span class="profile-name">LoaBeepo</span>
                        <span class="profile-handle">@lowahbeepoh</span>
                    </div>
                </div>
                <button class="profile-settings">
                    <span class="material-icons">settings</span>
                </button>
            </div>
        </nav>

        <main class="main-content">
            <header class="welcome-message">
                <h2 class="welcome-heading">Good Morning, Loa</h2>
                <p class="welcome-subheading">What can I help with today?</p>
            </header>

            <div class="chat-input-container">
                <div class="chat-input-box">
                    <input type="text" class="chat-input" placeholder="Ask your question here, or just yap.">
                    
                    <div class="chat-controls">
                        <button class="add-files-button">
                            <span class="material-icons">add</span>
                        </button>
                        <button class="style-selector">Normal</button>
                    </div>
                    
                    <button class="send-button">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
